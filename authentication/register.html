<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>YumUnity - Register</title>
    <link rel="stylesheet" href="auth-styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="logo-container">
        <a href="../info.html">
          <img src="../pictures/logo.png" alt="YumUnity Logo" class="logo" />
        </a>
      </div>

      <div class="auth-card">
        <h1 class="auth-title">Register</h1>
        <p class="auth-subtitle">
          Join the YumUnity and start your<br />flavor journey today.
        </p>

        <form
          id="registerForm"
          class="auth-form"
          action="register.php"
          method="POST"
        >
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="E-mail address"
              required
            />
          </div>

          <div class="form-group password-group">
            <input
              type="password"
              id="registerPassword"
              name="password"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword('registerPassword', this)"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="password-requirements">
            <div class="requirement" id="length">
              <i class="fas fa-times"></i>
              <span>min. 8 characters</span>
            </div>
            <div class="requirement" id="number">
              <i class="fas fa-times"></i>
              <span>min. 1 number</span>
            </div>
            <div class="requirement" id="uppercase">
              <i class="fas fa-times"></i>
              <span>min. 1 uppercase letter</span>
            </div>
          </div>

          <button type="submit" class="auth-button">Sign up</button>
        </form>

        <div class="auth-switch">
          <span>Already have an account? <a href="login.html">Log in</a></span>
        </div>
      </div>
    </div>

    <footer class="auth-footer">
      <span class="copyright pecita-font">Â© YumUnity</span>
    </footer>

    <script src="auth-script.js"></script>
  </body>
</html>
