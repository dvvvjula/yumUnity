<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>YumUnity - Log in</title>
    <link rel="stylesheet" href="auth-styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <!-- Logo above the white card - now with link -->
      <div class="logo-container">
        <a href="../info.html">
          <img src="../pictures/logo.png" alt="YumUnity Logo" class="logo" />
        </a>
      </div>

      <div class="auth-card">
        <h1 class="auth-title">Log in</h1>
        <p class="auth-subtitle">
          Welcome back — let's continue<br />the tasty adventure.
        </p>

        <form id="loginForm" class="auth-form" action="login.php" method="POST">
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="form-group password-group">
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword('loginPassword', this)"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="auth-switch">
            <p>
              Don't have an account?
              <a href="register.html">Register here</a>
            </p>
          </div>

          <button type="submit" class="auth-button">Sign in</button>
        </form>
      </div>
    </div>

    <footer class="auth-footer">
      <span class="copyright pecita-font">© YumUnity</span>
    </footer>

    <script src="auth-script.js"></script>
  </body>
</html>
